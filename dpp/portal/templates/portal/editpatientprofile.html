{% extends "portal/header.html" %}
{% block content %}
  <div class="editdoctor">
  <h1>Edit details: </h1>
  
  <form   method="GET">
    {% csrf_token %}
    
     <table  class="tableclass" style="align:center;margin-left:400px">
      <tr style="text-align:left;">
        <td>Name:
        </td>
        <td>{{form.name}}
        </td>
      </tr>
      <tr >
        <td style="text-align:left;padding-top:10px">Address:
        </td>
        <td style="text-align:left">{{form.address}}
        </td>
      </tr>
      <tr>
        <td style="text-align:left;padding-top:10px">Phone no.
        </td>
        <td style="text-align:left">{{form.phone_number}}
        </td>
      </tr>
    <tr>
		<button type="submit">Save</button>
	</tr>	
    </table>
    <br>
    
  </form>
  </div>
{% endblock %}
